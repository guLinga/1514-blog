<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正方形</title>
  <style>
    .a{
      width: 10%;
      height: 10vw;
      background: tomato;
    }
    .b{
      width: 10%;
      height: 0;
      padding-top: 10%;
      background-color: antiquewhite;
    }
    .c{
      width: 10%;
      overflow: hidden;
      background-color: bisque;
    }
    .c::after{
      content: '';
      display: block;
      margin-top: 100%;
    }
  </style>
</head>
<body>
  <div class="a"></div>
  <div class="b"></div>
  <div class="c"></div>
</body>
</html>
